<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Connect 4, OO version!</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<input type="number" id="height" value="6">
		<input type="number" id="width" value="7">
		<input type="text" id="p1-name" placeholder="Player 1 Name:">
		<input type="text" id="p2-name" placeholder="Player 2 Name:">
		<input type="text" id="p1-color" placeholder="Player 1 Color:" />
		<input type="text" id="p2-color" placeholder="Player 2 Color:" />
		<button id="start-game">Start Game:</button>

		<div id="game">
			<table id="board"></table>
		</div>
		<script src="app.js"></script>
	</body>
</html>
